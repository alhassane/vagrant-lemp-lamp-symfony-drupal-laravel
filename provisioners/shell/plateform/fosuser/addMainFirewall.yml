
        # defaut login area for standard users   
        main:
            pattern: .*
            form_login:
                provider: fos_userbundle
                use_forward: false
                csrf_provider: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4
                login_path: /myapp/login
                check_path: /myapp/login_check
                failure_path: null #/login_failure
                #success_handler: sfynx.auth.authentication_handler
                remember_me: false
                default_target_path: /myapp
#            remember_me:
#                key: "%secret%"
#                lifetime: 3600
#                path:     /
#                domain:   ~ # Prend la valeur par dÃ©faut du domaine courant depuis $_SERVER
#                remember_me_parameter: _remember_me
            logout:
                path: /myapp/logout
                target: /myapp
                #success_handler: sfynx.auth.logout_handler
                invalidate_session: false
                #delete_cookies: [sfynx_auth_user]
            anonymous: true

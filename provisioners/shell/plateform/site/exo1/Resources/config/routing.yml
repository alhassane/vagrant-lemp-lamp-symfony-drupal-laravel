myapp_accueil:
  pattern: /
  defaults: { _controller: MyAppSiteBundle:Default:index }
myapp_acteur_lister:
  pattern: /acteur/
  defaults: { _controller: MyAppSiteBundle:Acteur:lister }
myapp_acteur_ajouter:
  pattern: /admin/acteur/ajouter
  defaults: { _controller: MyAppSiteBundle:Acteur:editer }
myapp_acteur_modifier:
  pattern: /admin/acteur/modifier/{id}
  defaults: { _controller: MyAppSiteBundle:Acteur:editer }
myapp_acteur_supprimer:
  pattern: /admin/acteur/supprimer/{id}
  defaults: { _controller: MyAppSiteBundle:Acteur:supprimer }
myapp_acteur_rechercher:
  pattern: /acteur/rechercher
  defaults: { _controller: MyAppSiteBundle:Acteur:rechercher }
  requirements:
    _method: POST
myapp_film_lister:
  pattern: /film/
  defaults: { _controller: MyAppSiteBundle:Film:lister }
myapp_film_ajouter:
  pattern: /admin/film/ajouter
  defaults: { _controller: MyAppSiteBundle:Film:editer }
myapp_film_modifier:
  pattern: /admin/film/modifier/{id}
  defaults: { _controller: MyAppSiteBundle:Film:editer }
myapp_film_supprimer:
  pattern: /admin/film/supprimer/{id}
  defaults: { _controller: MyAppSiteBundle:Film:supprimer }
myapp_film_voir:
  pattern: /film/voir/{id}
  defaults: { _controller: MyAppSiteBundle:Film:voir }
myapp_choisir_langue:
  pattern: /choisir-langue/{langue}
  defaults: { _controller: MyAppSiteBundle:Default:choisirLangue }